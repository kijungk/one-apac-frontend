<div class="page" id="statistics">
  <div class="content">
    <div class="view" *ngIf="users | async as users">
      <div class="roboto view-description">{{users.count}} </div>
      <div class="roboto view-count">unique users</div>
    </div>
    <div class="view" *ngFor="let view of views | async">
      <div class="roboto view-description">{{view.description}}: </div>
      <div class="roboto view-count">{{view.views}} view(s)</div>
    </div>
  </div>
</div>
