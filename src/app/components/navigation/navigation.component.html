<div class="component" id="navigation">
  <a class="navigation" *ngFor="let navigation of navigations" [routerLink]="navigation.url" routerLinkActive="active"
    [routerLinkActiveOptions]="routerLinkActiveOptions">
    <i class={{navigation.iconClass}}></i>
    <div class="navigation-description roboto">
      {{navigation.description}}
    </div>
  </a>
</div>
